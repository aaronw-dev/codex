<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeX</title>
    <link rel="stylesheet" href="../static/fonts.css">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../static/app.css">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>

<body>
    <section id="path_select">
        <h1 class="section-title">Choose a path</h1>
        <div class="path_grid">
            <div class="path_card" style="background: #40944D;" lang=py>
                <img class="card_image" src="../static/icons/languages/python.svg">
                <span class="card_name">Python</span>
                <span class="card_difficulty">Beginner</span>
            </div>
            <div class="path_card" style="background: #E6AB1C;" lang=js>
                <img class="card_image" src="../static/icons/languages/js.svg">
                <span class="card_name">JavaScript</span>
                <span class="card_difficulty">Beginner</span>
            </div>
            <div class="path_card" style="background: #944040;" lang=java>
                <img class="card_image" src="../static/icons/languages/java.svg">
                <span class="card_name">Java</span>
                <span class="card_difficulty">Intermediate</span>
            </div>
            <div class="path_card" style="background: #1C91E6;" lang=react>
                <img class="card_image" src="../static/icons/languages/react.svg">
                <span class="card_name">React</span>
                <span class="card_difficulty">Intermediate</span>
            </div>
            <div class="path_card" style="background: #4E288B;" lang=csharp>
                <img class="card_image" src="../static/icons/languages/cs.svg">
                <span class="card_name">C#</span>
                <span class="card_difficulty">Intermediate</span>
            </div>
        </div>
    </section>
    <script src="../static/js/onboarding.js"></script>
</body>

</html>
